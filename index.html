
<!DOCTYPE html>
<html>
<style>

  width: 960px;
  height: 500px;
}

svg {
  position: relative;

<head>
	<title>Region Comparison</title>

    <link
        rel="stylesheet"
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>
    <script src = "data/fs_region.js"></script>
    <script src = "data/fws_region.js"></script>
    <script src = "data/flh_region.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
     integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
     integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
     crossorigin=""></script>





</head>
<body>
  <div id="map"></div>
<script>


var map = new L.Map("map", {center: [37.8, -96.9],
                            zoom: 4})
    .addLayer(new L.TileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"));

//Add Forest Service (fs) Layer
var fs_layer=L.geoJSON(fs_data, {
    style: function (feature) {
        return {color: 'blue'};
    }
}).bindPopup(function (layer) {
    return layer.feature.properties.description;
}).addTo(map);

//Add Fish and Wildlife Service (fws) layer


var fws_layer=L.geoJSON(fws_data, {
      style: function (feature) {
          return {color: 'red'};
      }
      }).bindPopup(function (layer) {
          return layer.feature.properties.description;
      }).addTo(map);


//Add Federal Lands Highway (flh) layer


var flh_layer=L.geoJSON(flh_data, {
      style: function (feature) {
          return {color: 'green'};
      }
      }).bindPopup(function (layer) {
          return layer.feature.properties.description;
      }).addTo(map);



var overlayMaps = {
      "Forest Service":fs_layer,
      "Fish and Wildlife Service":fws_layer,
      "Federal Lands Highway":flh_layer
};

L.control.layers(null,overlayMaps).addTo(map);


</script>
</body>
</html>
