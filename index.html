
<!DOCTYPE html>
<html>
<style>

@import url(//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css);


#map {
  width: 960px;
  height: 500px;
}

svg {
  position: relative;
}

path {
  fill: #000;
  fill-opacity: .2;
  stroke: #fff;
  stroke-width: 1.5px;
}

path:hover {
  fill: brown;
  fill-opacity: .7;
}

</style>

<head>
	<title>Region Comparison</title>

    <link
        rel="stylesheet"
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>
  <script type='text/javascript' id='lt_ws' src='http://localhost:5678/socket.io/lighttable/ws.js'></script>




</head>
<body>
  <p id="map">
<script>
  //Using Mike Bostocks example as a guide https://bost.ocks.org/mike/leaflet/

  var map = new L.Map("map", {center: [37.8, -96.9], zoom: 4})
    .addLayer(new L.TileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"));

  var svg = d3.select(map.getPanes().overlayPane).append("svg"),
    g = svg.append("g").attr("class", "leaflet-zoom-hide");

  d3.json("data/fws_region.json", function(error, collection) {
    if (error) throw error;


    function projectPoint(x, y) {
      var point = map.latLngToLayerPoint(new L.LatLng(y, x));
      this.stream.point(point.x, point.y);
    }

    var transform = d3.geoTransform({point: projectPoint}),
      path = d3.geoPath().projection(transform);

    var feature = g.selectAll("path")
      .data(collection.features)
      .enter().append("path");

    map.on("viewreset", reset);
    reset();

  // Reposition the SVG to cover the features.
    function reset() {
      var bounds = path.bounds(collection),
          topLeft = bounds[0],
          bottomRight = bounds[1];

      svg .attr("width", bottomRight[0] - topLeft[0])
          .attr("height", bottomRight[1] - topLeft[1])
          .style("left", topLeft[0] + "px")
          .style("top", topLeft[1] + "px");

      g   .attr("transform", "translate(" + -topLeft[0] + "," + -topLeft[1] + ")");

    feature.attr("d", path);
    }


  });

</script>
</body>
</html>
